<!DOCTYPE html>
<html>
<head>
	<title>jQuery Event Binding</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>

	<h1>Event Binding</h1>
	<h3>On</h3>
	<p>binds an event to matched elements</p>
	<ul id="on">
		<li>Click to hide me!</li>
		<li>And me!</li>
		<li>Don't forget about me though!</li>
	</ul>

	<h3>Off</h3>
	<p>Unbinds the event once you've clicked on item</p>
	<ul id="off">
		<li>Click to hide me!</li>
		<li>And me!</li>
		<li>Don't forget about me though!</li>
	</ul>
<script type="text/javascript" src="0.06_jquery-event-binding.js"></script> <!--don't have to enter type="text/javascript"-->
</body>
</html>
